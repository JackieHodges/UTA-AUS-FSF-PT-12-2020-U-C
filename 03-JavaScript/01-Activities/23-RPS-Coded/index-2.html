<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

var totalGames = 0;
var wins = 0;
var loses = 0;
var ties = 0;
//computer picks
var computerPick=["rock", "paper", "scissors"];

for (var i = 1; i < 3; i++){
    //ask user for their pick
    var userPick= prompt("Please pick rock, paper, or scissors");
    console.log("User picked: " + userPick);
    
    //random generation for computer pick
    var num = Math.random();


    if (num < 0.33){
        console.log("Computer picked: " + computerPick[0]);
    } 

    else if (num < 0.66){
        console.log("Computer picked: " + computerPick[1]);
    } 

    else {
        console.log("Computer picked: " + computerPick[2]);
    }
    
    //game rules
    if (userPick === "rock" && computerPick === "scissors"){
        console.log("You Win!!");
        wins=wins+1
        console.log("Game Number: " + i);
        console.log("Wins: " + wins);
        console.log("Loses: " + loses);
        console.log("Ties: " + ties);

    }

    else if (userPick === "paper" && computerPick === "rock"){
        console.log("You Win!!");
        wins=wins+1
        console.log("Game Number: " + i);
        console.log("Wins: " + wins);
        console.log("Loses: " + loses);
        console.log("Ties: " + ties);

    }

    else if (userPick === "scissors" && computerPick === "paper"){
        console.log("You Win!!");
        wins=wins+1
        console.log("Game Number: " + i);
        console.log("Wins: " + wins);
        console.log("Loses: " + loses);
        console.log("Ties: " + ties);

    }

    else if (userPick === computerPick ){
        console.log("You Tie!!");
        ties=ties+1
        console.log("Game Number: " + i);
        console.log("Wins: " + wins);
        console.log("Loses: " + loses);
        console.log("Ties: " + ties);

    }

    else {
        console.log("You Lose!!");
        loses=loses+1
        console.log("Game Number: " + i);
        console.log("Wins: " + wins);
        console.log("Loses: " + loses);
        console.log("Ties: " + ties);

    }

}
</script>    
</body>
</html>
